server {
    listen 80;
    gzip on;
    root /usr/share/nginx/html;
    # location / {
    #     proxy_pass http://www.baidu.com;
    # }
    location / {
        try_files $uri $uri/ /index.html;
        add_header 'Access-Control-Allow-Origin' '*';
    }
    location /static {
        # 带 hash 的资源，需要配置长期缓存
        expires 1y;
        add_header 'Access-Control-Allow-Origin' '*';
    }
    location /assets {
        alias https://lcsubappassets.oss-cn-guangzhou.aliyuncs.com/canvas/assets;
        try_files $uri $uri/;
    }
}